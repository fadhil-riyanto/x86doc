<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>x86/x64 Instruction Set Reference</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="index.css">
</head>

<body>
        <h1>x86/x64 Instruction Set Reference</h1>
        <hr>
        <form id="target" action="">
                <input type="text" value="" placeholder="ex: movaps" name="resolve" autofocus>
                <input type="submit" value="Go">
        </form>

        <div id="result">

        </div>

        <script>
                fetch('data.json').then(response => {
                        return response.json();
                }).then(data => {
                        // Work with JSON data here
                        data["data"].forEach(element => {
                                $("#result").append("<a href=\"" + element.file + "\">" + element.file + "</a><br>");

                                // console.log(element)
                        });


                }).catch(err => {
                        // Do something for an error here
                });

                $("#target").on("submit", function (event) {
                        event.preventDefault();

                        let keyword = $("#target").serializeArray()[0].value;

                        fetch('data.json').then(response => {
                                return response.json();
                        }).then(data => {
                                // Work with JSON data here
                                data["data"].forEach(element => {
                                        element.keyword.forEach(element_data => {
                                                console.log(element_data)
                                                if (keyword.toUpperCase() == element_data) {
                                                        // $("#result").append("<a href=\"" + element.file + "\">" + element.title + "</a><br>");
                                                        window.location.replace(element.file)
                                                }
                                        })

                                        // console.log(element)
                                });


                        }).catch(err => {
                                // Do something for an error here
                        });
                });
        </script>
</body>

</html>
